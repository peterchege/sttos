<html lang="en">

	<title>Credit Account </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign Up
					</span>
				</div>

				<form class="login100-form validate-form">
					
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Full Names</span>
						<input class="input100" type="text" name="username" placeholder="Enter your names">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" placeholder="Enter your email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
						<span class="label-input100"> Confirm Password</span>
						<input class="input100" type="password" name="pass" placeholder="Confirm password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
					</div>

					<h2 class="credit-header">CREDIT CARD DETAILS</h2>
					<br>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						
						<span class="label-input100">Card Holder Number</span>
						<input class="input100" type="text" name="username" placeholder="Enter your names">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Card Number</span>
						<input class="input100" type="number" name="card_number" placeholder="84x xxx xxx">
						<span class="focus-input100"></span>
					</div>
					<div class="row">
						<div class="col-8">
							<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
								<span class="label-input100">Expire date</span>
								<input class="input100" type="date" name="email" placeholder="">
								<span class="focus-input100"></span>
							</div>
						</div>

						<div class="col-4">
							<div class="wrap-input100 validate-input m-b-25" data-validate="Username is required">
								<span class="label-input100">CCV</span>
								<input class="input100" type="number" name="email" placeholder="">
								<span class="focus-input100"></span>
							</div>
						</div>
					</div>

				
						<button class="login100-form-btn credit-header1">
							Create Account
						</button>
						<br>
					<div class="link-login">
						<a href="#">Already have an account</a>
					</div>
				</form>

				
			</div>
		</div>
	</div>
